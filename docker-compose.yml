version: '3'

services:
    db:
        container_name: mariadb
        image: mariadb
        volumes:
            - ./mariadb_data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: test
            MYSQL_DATABASE: testDB
            TZ: 'Europe/Berlin'
        networks:
            - webservice_network

    webservice:
        container_name: webservice
        depends_on:
            - db
        image: allanleguern/project-2:1.0
        networks:
            - webservice_network

networks:
    webservice_network:
        driver: bridge
